  - id: UniqueItems
    name:
      en: Unique Items
      ch: 传奇物品
    templates:
      - id: Replica
        label: { en: Replica Item, ch: 仿品传奇 }
        condition: IsReplica
        type: bool
      - id: FoulBorn
        label: { en: Foulborn Unique, ch: 秽生传奇物品 }
        condition: IsFoulborn
        type: bool

  - id: sockets
    name:
      en: Sockets & Links
      ch: 插槽与连线
    templates:
      - id: sockets
        label: { en: Sockets, ch: 插槽数量 }
        condition: Sockets
        type: number
        default: ">= 0"
      - id: links
        label: { en: Linked Sockets, ch: 连线数量 }
        condition: LinkedSockets
        type: number
        default: ">= 0"
      - id: socket_group
        label: { en: Socket Group, ch: 插槽组合 }
        condition: SocketGroup
        type: text
        placeholder: "e.g. RGB"

  - id: currency_gems
    name:
      en: Currency & Gems
      ch: 通货与宝石
    templates:
      - id: stack_size
        label: { en: Stack Size, ch: 堆叠数量 }
        condition: StackSize
        type: number
        default: ">= 1"
      - id: gem_level
        label: { en: Gem Level, ch: 宝石等级 }
        condition: GemLevel
        type: number
        default: ">= 1"
      - id: transfigured
        label: { en: Transfigured Gem, ch: 特品宝石 }
        condition: TransfiguredGem
        type: gem_picker # Frontend will handle Bool vs Search/List

  - id: maps
    name:
      en: Maps & Endgame
      ch: 地图与异界
    templates:
      - id: map_tier
        label: { en: Map Tier, ch: 地图阶级 }
        condition: MapTier
        type: number
        default: ">= 1"
      - id: blighted
        label: { en: Blighted Map, ch: 菌潮地图 }
        condition: BlightedMap
        type: bool
      - id: uber_blighted
        label: { en: Blight-ravaged Map, ch: 菌潮灭绝地图 }
        condition: BlightRavagedMap
        type: bool
      - id: ZanaMemory
        label: { en: Zana's Memory, ch: 扎娜记忆 }
        condition: ZanasMemory
        type: bool
      - id: ShapedMap
        label: { en: Shaped Map, ch: 塑界地图 }
        condition: ShapedMap
        type: bool

  - id: poe2
    name:
      en: PoE 2 Specific
      ch: 流放之路 2
    templates:
      - id: waystone_tier
        label: { en: Waystone Tier, ch: 路径石阶级 }
        condition: WaystoneTier
        type: number
        default: ">= 1"
      - id: unidentified_tier
        label: { en: Unidentified Tier, ch: 未鉴定物品阶级 }
        condition: UnidentifiedItemTier
        type: number
        default: ">= 1"
      - id: twice_corrupted
        label: { en: Twice Corrupted, ch: 双重污染 }
        condition: TwiceCorrupted
        type: bool
      - id: IsVaalUnique
        label: { en: Vaal Unique, ch: 瓦尔传奇物品 }
        condition: IsVaalUnique
        type: bool
      - id: AlwaysShow
        label: { en: Always Show, ch: 总是显示 }
        condition: AlwaysShow
        type: bool

  - id: actions
    name:
      en: Actions (Overrides)
      ch: 动作 (覆盖)
    templates:
      - id: disable_drop_sound
        label: { en: Disable Drop Sound, ch: 禁用掉落声音 }
        condition: DisableDropSound
        type: bool
      - id: enable_drop_sound
        label: { en: Enable Drop Sound, ch: 启用掉落声音 }
        condition: EnableDropSound
        type: bool