categories:
  - id: general
    name:
      en: General
      ch: 常规
    templates:
      - id: rarity
        label: { en: Rarity, ch: 稀有度 }
        condition: Rarity
        type: select
        options: [Normal, Magic, Rare, Unique]
      - id: item_level
        label: { en: Item Level, ch: 物品等级 }
        condition: ItemLevel
        type: number
        default: ">= 0"
      - id: item_class
        label: { en: Item Class, ch: 物品类别 }
        condition: Class
        type: class_picker
      - id: quality
        label: { en: Quality, ch: 品质 }
        condition: Quality
        type: number
        default: ">= 0"
      - id: drop_level
        label: { en: Drop Level, ch: 掉落等级 }
        condition: DropLevel
        type: number
        default: ">= 0"
      - id: area_level
        label: { en: Area Level, ch: 区域等级 }
        condition: AreaLevel
        type: number
        default: ">= 0"

  - id: status
    name:
      en: Item Status
      ch: 物品状态
    templates:
      - id: identified
        label: { en: Identified, ch: 已鉴定 }
        condition: Identified
        type: bool
      - id: corrupted
        label: { en: Corrupted, ch: 已污染 }
        condition: Corrupted
        type: bool
      - id: mirrored
        label: { en: Mirrored, ch: 已复制 }
        condition: Mirrored
        type: bool
      - id: fractured
        label: { en: Fractured, ch: 破碎物品 }
        condition: FracturedItem
        type: bool
      - id: synthesised
        label: { en: Synthesised, ch: 合成物品 }
        condition: SynthesisedItem
        type: bool

  - id: equipment
    name:
      en: Equipment & Mods
      ch: 装备与词缀
    templates:
      - id: base_percentile
        label: { en: Base Percentile, ch: 基础防御百分比 }
        condition: BaseDefencePercentile
        type: number
        default: ">= 0"
      - id: influence
        label: { en: Influence, ch: 势力影响 }
        condition: HasInfluence
        type: select
        options: [Shaper, Elder, Crusader, Redeemer, Hunter, Warlord, None]
      - id: explicit_mod
        label: { en: Has Explicit Mod, ch: 含有词缀 }
        condition: HasExplicitMod
        type: text
        placeholder: 'e.g. "Tyrannical"'
      - id: implicit_mod
        label: { en: Has Implicit Mod, ch: 含有基底词缀 }
        condition: HasImplicitMod
        type: text
      - id: enchantment
        label: { en: Has Enchantment, ch: 含有附魔 }
        condition: HasEnchantment
        type: bool
      - id: HasSearingExarchImplicit
        label: { en: Has Searing Exarch Implicit, ch: 含有焚界基底词缀 }
        condition: HasSearingExarchImplicit
        type: number
        default: ">= 0"
      - id: HasEaterOfWorldsImplicit
        label: { en: Has Eater of Worlds Implicit, ch: 含有灭界基底词缀 }
        condition: HasEaterOfWorldsImplicit
        type: number
        default: ">= 0"
      - id: CorruptedMods
        label: { en: Corrupted Mods, ch: 污染词缀 }
        condition: CorruptedMods
        type: number
        default: ">= 0"

  - id: ClusterJewels
    name:
      en: Cluster Jewels
      ch: 星团珠宝
    templates:
