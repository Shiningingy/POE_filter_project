name: Deploy Demo to GitHub Pages

on:
  push:
    branches:
      - webapp/demo-build
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: webapp/frontend/package-lock.json

      - name: Install and Build
        run: |
          cd webapp/frontend
          npm ci
          npm run build:demo

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: webapp/frontend/dist
          branch: gh-pages
